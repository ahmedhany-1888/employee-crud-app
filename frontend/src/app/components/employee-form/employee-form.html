<mat-card class="form-card">
  <mat-card-title>{{ isEdit ? 'Edit Employee' : 'Add Employee' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="form-row">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName">
          <mat-error *ngIf="form.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName">
          <mat-error *ngIf="form.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="form.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="form.get('email')?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Position</mat-label>
          <input matInput formControlName="position">
          <mat-error *ngIf="form.get('position')?.hasError('required')">
            Position is required
          </mat-error>
        </mat-form-field>
      </div>

      <mat-card-actions align="end">
        <button mat-button routerLink="/">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
          {{ isEdit ? 'Save Changes' : 'Create' }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
